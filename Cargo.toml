[workspace]
members = ["crates/quickstart-cli", "crates/quickstart-lib"]
resolver = "2"
default-members = ["crates/quickstart-cli"]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["sm-moshi sm0sh1@pm.me"]
description = "Cargo wrapper to scaffold opinionated Rust projects quickly."
documentation = "https://docs.rs/cargo-quickstart"
homepage = "https://github.com/sm-moshi/cargo-quickstart"
repository = "https://github.com/sm-moshi/cargo-quickstart"
rust-version = "1.78.0"

[workspace.dependencies]
clap = { version = "4.5.37", features = ["derive"] }
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.8.22"
handlebars = "4.5.0"
ignore = "0.4.23"
fs_extra = "1.3.0"
camino = "1.1.9"
color-eyre = "0.6.3"
indicatif = "0.17.11"
cargo_metadata = "0.18.1"
which = "5.0.0"

[profile.dev]
opt-level = 1
debug = true
overflow-checks = true
codegen-units = 16
panic = "unwind"
incremental = true

[profile.release]
opt-level = 3
debug = false
lto = "fat"
panic = "abort"
strip = true
codegen-units = 1
incremental = false

[profile.profiling]
inherits = "release"
panic = "unwind"
debug = true
strip = false

[workspace.lints.clippy]
unwrap_used = "deny"
todo = "deny"
dbg_macro = "deny"
empty_line_after_doc_comments = "deny"
missing_const_for_fn = "deny"

expect_used = "allow"
must_use_candidate = "allow"
verbose_bit_mask = "allow"

all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
