[
workspace
]
default-members = ["crates/quickstart-cli"]
members = ["crates/quickstart-cli", "crates/quickstart-lib"]
resolver = "2"



[workspace.package]
authors = ["sm-moshi sm0sh1@pm.me"]
description = "Cargo wrapper to scaffold opinionated Rust projects quickly."
documentation = "https://docs.rs/cargo-quickstart"
edition = "2021"
homepage = "https://github.com/sm-moshi/cargo-quickstart"
license = "MIT OR Apache-2.0"
repository = "https://github.com/sm-moshi/cargo-quickstart"
rust-version = "1.78.0"
version = "0.0.1"



[workspace.dependencies]
assert_cmd = { version = "2.0.17", features = ["color"] }
camino = { version = "1.1.9", features = ["proptest", "serde"] }
cargo_metadata = { version = "0.19.2", features = ["builder"] }
clap = { version = "4.5.37", features = ["cargo", "derive"] }
color-eyre = "0.6.3"
criterion = "0.5.1"
dialoguer = "0.11.0"
fs_extra = "1.3.0"
handlebars = "6.3.2"
ignore = "0.4.23"
indicatif = { version = "0.17.11", features = ["improved_unicode"] }
mockall = "0.13.1"
owo-colors = "4.2.0"
predicates = "3.1.3"
pretty_assertions = "1.4.1"
serde = { version = "1.0.219", features = ["derive"] }
toml = { version = "0.8.22", features = ["indexmap"] }
which = { version = "7.0.3", features = ["tracing"] }



[profile.dev]
codegen-units = 16
debug = true
incremental = true
opt-level = 1
overflow-checks = true
panic = "unwind"



[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = "fat"
opt-level = "s"
panic = "abort"
strip = true



[profile.profiling]
debug = true
inherits = "release"
panic = "unwind"
strip = false



[workspace.lints.clippy]
dbg_macro = "deny"
empty_line_after_doc_comments = "deny"
missing_const_for_fn = "deny"
panic = "deny"
todo = "deny"
unwrap_used = "deny"

expect_used = "allow"
must_use_candidate = "allow"
verbose_bit_mask = "allow"

all = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }


